<!doctype html>  
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>A Taste of AngularJS: Javascript framework for superheroes</title>

    <meta name="description" content="A step-by-step presentaion on AngularJS">
    <meta name="author" content="Leonardo Zizzamia | @zizzamia">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/protractor.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
    	document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">

        <section>
          <h1 style="margin: 50px 0 .3em">A Taste of AngularJS</h1>
          <h3 style="font-size:1.2em;margin-bottom:2em">Javascript framework for superheroes</h3>
          <p>
            <a href="https://github.com/zizzamia">@zizzamia</a>
          </p>
        </section>

        <section>
          <h2>Table of contents</h2>
          <div id="table-of-contents"></div>
        </section>

        <section>
          <h2 class="slide-header">Why is testing so important?</h2>
          <blockquote style="line-height:1.2em">
            Testing is about gaining confidence that your code does what you think it should do
          </blockquote>
          <p><a href="https://github.com/juliemr">@juliemr</a></p>
        </section>

      </div> 
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

    <script>
      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
      	controls: true,
      	progress: true,
      	history: true,
      	rollingLinks: false,
      	
      	theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
      	transition: 'fade', // default/cube/page/concave/linear(2d)
      	mouseWheel : false,

      	// Optional libraries used to extend on reveal.js
      	dependencies: [
      		{ src: 'lib/js/highlight.js', async: true, callback: function() { window.hljs.initHighlightingOnLoad(); } },
      		{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
      		{ src: 'lib/js/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      		{ src: 'lib/js/data-markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      		{ src: 'plugin/zoom-js/zoom.js', condition: function() { return !!document.body.classList; } },
      		{ src: '/socket.io/socket.io.js', async: true, condition: function() { return window.location.host === 'localhost:1947'; } },
      		{ src: 'plugin/speakernotes/client.js', async: true, condition: function() { return window.location.host === 'localhost:1947'; } }
      	]
      });
    </script>
    <script src="js/zepto.min.js"></script>
    <script>
      Zepto(function($){
        var tableOfContents = $('#table-of-contents');
        var tableList = $('<ol />');
        $('.slide-header').each(function(index){
          var _self = $(this),
              hash = '#/' + _self.closest('section').index();
          tableList.append([ 
            '<li>',
              '<a href="' + hash + '">',
                _self.text(),
              '</a>',
            '</li>'
          ].join(''));
        });
        tableOfContents.html( tableList );
      });
    </script>
  </body>
</html>
